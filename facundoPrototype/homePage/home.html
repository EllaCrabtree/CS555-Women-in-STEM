<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />
    <title>Amaterasu</title>
    <link rel="icon" type="image/png" href="../.ASSETS/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pageContainer">
      <div class="top-tab">
        <div class="id-container">
          <img src="../.ASSETS/defProfilePic.png" class="profile-pic" />
          <div class="id-info">
            <section id="id-info-name">Default Name</section>
            <section id="id-info-role">Default Role</section>
          </div>
        </div>
        <a href="../notificationsPage/notifications.html">
          <img src="../.ASSETS/notification.png" class="notifications-pic" />
        </a>
      </div>

      <main class="content-container">
        <div class="searchbar">
          <img src="../.ASSETS/search.png" />
          <input type="text" placeholder="Search for Projects..." />
        </div>
        <h1>All Projects</h1>
        <div>No projects available.</div>
      </main>
    </div>
    <div class="bottom-tab">
      <div class="project-btn">
        <img src="../.ASSETS/home.png" id="homeimg" alt="proj-icon" />
        <p>Home</p>
      </div>
      <div class="tasks-btn">
        <a href="../taskspage/tasks.html"
          ><img src="../.ASSETS/calendar.png" id="taskimg" alt="tasks-icon"
        /></a>
      </div>
      <div class="messages-btn">
        <a href="../messagespage/messages.html"
          ><img src="../.ASSETS/chat.png" id="mesimg" alt="messages-icon"
        /></a>
      </div>
      <div class="profile-btn">
        <a href="../profilepage/profile.html"
          ><img src="../.ASSETS/profile.png" id="profimg" alt="setting-icon"
        /></a>
      </div>
    </div>
  </body>
</html>
