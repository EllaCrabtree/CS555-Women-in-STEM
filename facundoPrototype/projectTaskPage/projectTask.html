<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0">
    <title>Amaterasu</title>
    <link rel="icon" type="image/png" href="../.ASSETS/logo.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="pageContainer">
      <div class="top-tab">
        <div class="id-container">
          <img src="../.ASSETS/defProfilePic.png" class="profile-pic" alt="profimg">
          <div class="id-info">
            <h2 id="id-info-name">Default Name</h2>
            <h4 id="id-info-role">Default Role</h4>
          </div>
        </div>
        <a href="../notificationsPage/notifications.html">
          <img src="../.ASSETS/notification.png" class="notifications-pic" alt="notifpic">
        </a>
      </div>

      <main class="content-container">
        <h1 id="project-name">Default Task Name</h1>
        <h2 class="project-main-name" id="project-manager-name">
          Creator: Default Creator Name
        </h2>
        <p class="project-subinfo">
          Due Date: 1/01/2023 | Creation Date: 1/01/2023
        </p>
        <h1>Subtasks</h1>
        <div class="tasklist" id="activetasklist">No subtasks available.</div>
        <h1>Completed Subtasks</h1>
        <div class="tasklist" id="completedtasklist">
          No completed subtasks available.
        </div>
        <div class="boxtab-container" id="photos-container">
          <img
            class="boxtab-icon"
            id="photos-icon"
            src="../.ASSETS/photos.png"
            alt="photos-icon">
          <p class="boxtab-label" id="photoslabel">Photos: 0</p>
          <div class="boxtab-arrow-container">
            <img class="boxtab-arrow" src="../.ASSETS/chevron_left.png" alt="boxtab-arrow">
          </div>
        </div>
        <div class="boxtab-container" id="membercount-container">
          <img
            class="boxtab-icon"
            id="membercount-icon"
            src="../.ASSETS/people.png"
            alt="membercount-icon">
          <p class="boxtab-label" id="membercount">People: 0</p>
          <div class="boxtab-arrow-container">
            <img class="boxtab-arrow" src="../.ASSETS/chevron_left.png" alt="boxtab-arrow">
          </div>
        </div>
      </main>
    </div>

    <div class="bottom-tab">
      <div class="project-btn">
        <a href="../homePage/home.html"
          ><img src="../.ASSETS/home.png" id="homeimg" alt="proj-icon"></a>
      </div>
      <div class="tasks-btn">
        <a href="../taskspage/tasks.html"
          ><img src="../.ASSETS/calendar.png" id="taskimg" alt="tasks-icon"></a>
      </div>
      <div class="messages-btn">
        <a href="../messagespage/messages.html"
          ><img src="../.ASSETS/chat.png" id="mesimg" alt="messages-icon"></a>
      </div>
      <div class="profile-btn">
        <a href="../profilepage/profile.html">
          <img src="../.ASSETS/profile.png" id="profimg" alt="setting-icon"></a>
      </div>
    </div>
  </body>
</html>
